<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <child-component>
        </child-component>
    </div>
    <script>
        Vue.component('child-component',{
            template: '\
            <div>\
                <slot>\
                <p>如果父组件没有插入内容，我将作为默认出现</p>\
                </slot>\
            </div>'
        });

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
